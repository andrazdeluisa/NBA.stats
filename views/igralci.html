%rebase('base.html', naslov='Igralci')

<style type="text/css">
   body {
       margin: 0px 0px 0px 0px;
       padding: 0px 0px 0px 0px;
       background-image: url('bg.jpg');
   }
   #wrapper {
       width: 80%;
       margin: 60px auto 0px auto;
       padding: 20px 20px 20px 20px;
</style>

<div id="wrapper" class="row mb-2 no-gutters border rounded overflow-hidden shadow-sm h-md-600 position-relative" style="float:left; width:90%; border:1px solid; padding: 20px;">
   
    <h2>Igralci</h2> 

    <!-- Search form -->
    <form id ="wrapper" class="form-inline" method="post">
      <input class="form-control form-control-sm mr-3 w-25" type="text" placeholder="Išči" aria-label="Search" name="search" style="height:37px;">
      <i class="fas fa-search" aria-hidden="true"></i>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Najdi</button>
    </form>
    %if napaka:
        <div class="alert alert-warning">{{napaka}}</div>
    %end


    <div id="wrapper" style="height:550px;overflow-y:auto;overflow-y:auto;">
        <table class="table table-bordered table-hover">
           <thead class="thead-light">
            <tr>
               <th scope="col">Ime</th>
               <th scope="col">Pozicija</th>
               <th scope="col">Starost</th>
            </tr>
            </thead>
            <tbody>
            %for (ime,pozicija,starost) in seznam_igralcev:
              <tr>
                 <td>{{ime}}</td>
                 <td>{{pozicija}}</td>
                 <td>{{starost}}</td>
              </tr>
            %end
            </tbody>
        </table>
    </div>
  </div>
</div>
