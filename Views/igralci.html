<div class="row mb-2 no-gutters border rounded overflow-hidden shadow-sm h-md-600 position-relative" style="float:left; width:90%; border:1px solid; padding: 20px;">
    <h1>Igralci:</h1>
    <div style="height:500px;overflow-y:auto;overflow-y:auto;">
        <table class="table table-bordered table-hover">
           <thead class="thead-light">
            <tr>
               <th scope="col">Ime</th>
               <th scope="col">Pozicija</th>
               <th scope="col">Starost</th>
            </tr>
            </thead>
            <tbody>
            %for (ime,pozicija,starost) in seznam_igralcev:
              <tr>
                 <td>{{ime}}</td>
                 <td>{{pozicija}}</td>
                 <td>{{starost}}</td>
              </tr>
            %end
            </tbody>
        </table>
    </div>
  </div>
</div>
